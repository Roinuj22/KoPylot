name: SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test -- --coverage

      - name: Build Next.js app
        run: npm run build

      - name: Start Next.js app in background
        run: npm start &

      - name: Wait for Next.js to be ready
        run: npx wait-on http://localhost:3000

      - name: Run Cypress E2E tests with Chrome
        run: npx cypress run --browser chrome

      - name: Merge coverage from Jest and Cypress
        run: npm run merge:coverage

      - name: Generate LCOV report
        run: npm run coverage:report

      - name: List coverage content (debug)
        run: ls -R coverage

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}